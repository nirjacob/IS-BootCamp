<!DOCTYPE html>
<html>
<head>
    <title>Add New Podcast</title>
    <link rel="stylesheet" href="addPodcastPage.css">
    <link rel="stylesheet" href="../css/formStyle.css">
</head>
<body>
<div class="container">
    <div class="login-box">
        <form action="/action_page.php" method="post">
            <div class="form-title">New Podcast Information Form</div>
            <input class="form-button" type="text" id="title" placeholder="Title">
            <input class="form-button" type="text" id="description" placeholder="Description">
            <input class="form-button" type="text" id="htmlDescription" placeholder="Html Description">
            <input class="form-button" type="text" id="webUrl" placeholder="Web Url">
            <input class="form-button" type="text" id="imageUrl" placeholder="Image Url">
            <input class="form-button" type="text" id="language" placeholder="Language">
            <input class="form-button" type="text" id="numberOfEpisodes" placeholder="Number Of Episodes">
            <input class="form-button" type="text" id="avgEpisodeLength" placeholder="Avg Episode Length">
            <input class="form-button" type="text" id="author" placeholder="Author">
            <input class="form-button" type="text" id="category" placeholder="Category">
            <input class="submit-button" type="submit" value="Add Podcast">
        </form>
    </div>
</div>
</body>
</html>
