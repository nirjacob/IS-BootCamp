<!DOCTYPE html>
<html>
<head>
    <title>Add New Podcast</title>
    <link rel="stylesheet" href="editPodcastPage.css">
    <link rel="stylesheet" href="../css/formStyle.css">
</head>
<body>
<div class="container">
    <div class="container-middle">
        <form action="" method="post">
            <div class="form-title">Edit Podcast Information</div>
            <label class="form-labels">Title</label>
            <input class="form-button" type="text" name="title" value="Title Placeholder">
            <label class="form-labels">Description</label>
            <input class="form-button" type="text" name="description" value="Description Placeholder">
            <label class="form-labels">Html Description</label>
            <input class="form-button" type="text" name="htmlDescription" value="Html Description Placeholder">
            <label class="form-labels">Web Url</label>
            <input class="form-button" type="text" name="webUrl" value="Web Url Placeholder">
            <label class="form-labels">Image Url</label>
            <input class="form-button" type="text" name="imageUrl" value="Image Url Placeholder">
            <label class="form-labels">Language</label>
            <input class="form-button" type="text" name="language" value="Language Placeholder">
            <label class="form-labels">Number Of Episodes</label>
            <input class="form-button" type="text" name="numberOfEpisodes" value="Number Of Episodes Placeholder">
            <label class="form-labels">Avg Episode Length</label>
            <input class="form-button" type="text" name="avgEpisodeLength" value="Avg Episode Length Placeholder">
            <label class="form-labels">Author</label>
            <input class="form-button" type="text" name="author" value="Author Placeholder">
            <label class="form-labels">Category</label>
            <input class="form-button" type="text" name="category" value="Category Placeholder">
            <input class="submit-button" id="edit-btn" type="submit" value="Edit Podcast">
            <input class="submit-button" id="delete-btn" type="submit" value="Delete Podcast">
        </form>
    </div>
</div>
</body>
</html>
